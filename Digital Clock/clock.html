<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="clock">
            <div class="digit" id="hours">00</div>
            <div class="text">:</div>
            <div class="digit" id="mins">00</div>
            <div class="text">:</div>
            <div class="digit" id="sec">00</div>
            <div class="text" id="ampm"></div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
