<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h3 class="title">Sliding Login & Register Form</h3>
    </header>

    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form-section">
            <div class="login-box">
                <input type="email" class="email ele" name="" id="" placeholder="youremail@email.com">
                <input type="password" name="" class="password ele" id="" placeholder="Password">
                <button class="clkbtn">Login</button>
            </div>
            <div class="signup-box">
                <input type="text" class="name ele" name="" id="" placeholder="Your Name">
                <input type="email" class="email ele" name="" id="" placeholder="youremail@email.com">
                <input type="password" name="" class="password ele" id="" placeholder="Password">
                <input type="password" name="" class="password ele" id="" placeholder="Confirm Password">
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>

    <script src="page.js"></script>
</body>

</html>
